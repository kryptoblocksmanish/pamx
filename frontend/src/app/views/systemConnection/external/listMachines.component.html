<button (click)="openConfirmationDialog()" type="button" class="btn btn-primary">Open dialog</button>
<button class="btn btn-primary" (click)="onClickConnectRDP()">Test RDP Connection</button>
<button class="btn btn-primary" (click)="onClickConnectSSH()">Test SSH Connection</button><br/>
<button class="btn btn-primary" (click)="onClickAddMachine()">Add Machine</button>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">List of External Machines</h4>
                <h6 class="card-subtitle">Target Machines.</h6>
                <div class="table table-responsive smart-table">
                    <ng2-smart-table [settings]="settings" [source]="source" class=""
                        (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="onCreateConfirm($event)"
                        (editConfirm)="onEditConfirm($event)"></ng2-smart-table>
                </div>
            </div>
        </div>
    </div>
</div>
