<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <table class="material"  [mfData]="tableDataArr" #mf="mfDataTable" [mfRowsOnPage]="10">
                    <thead>
                        <tr>
                            <th>
                                <mfDefaultSorter by="status">Status</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="username">User Name</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="address">Address</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="platformid">Platform ID</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="safe">Safe</mfDefaultSorter>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of mf.data; let i = index">
                            <td> {{data.status}} </td>
                            <td> {{data.username}} </td>
                            <td> {{data.address}} </td>
                            <td> {{data.platformid}} </td>
                            <td> {{data.safe}} </td>
                            <td>
                                <a [routerLink]="" (click)="onConnectClick(data)">Connect</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <mfBootstrapPaginator [rowsOnPageSet]="[10,25,50]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
